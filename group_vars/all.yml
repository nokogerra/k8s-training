kernel_modules:
- overlay
- br_netfilter

kernel_modules_path: "/etc/modules-load.d/containerd.conf"

sysctl_params:
- first:
  param: "net.bridge.bridge-nf-call-iptables  = 1"
- second:
  param: "net.ipv4.ip_forward                 = 1"
- third:
  param: "net.bridge.bridge-nf-call-ip6tables = 1"

sysctl_params_path: "/etc/sysctl.d/99-kubernetes-cri.conf"

templates_dir: "templates/"
